<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate a Quiz - LearnHub</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <div class="navbar">
      <div class="logo">LearnHub</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Codewars</a></li>
          <li><a href="#">Wikipedia</a></li>
          <li><a href="#">Dog API</a></li>
          <li><a href="quiz.html">Quiz</a></li>
          <li><a href="#">Scheduler</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Quiz Generation Section -->
  <section class="quiz-section">
    <div class="quiz-container">
      <h2>Generate a Quiz</h2>
      <form id="generate-form">
        <label for="amount">Number of Questions</label>
        <input type="number" id="amount" name="amount" value="5" min="1" max="20" required>

        <label for="category">Category</label>
        <select id="category" name="category">
          <option value="">Loading categories...</option>
        </select>

        <label for="difficulty">Difficulty</label>
        <select id="difficulty" name="difficulty">
          <option value="">Any</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <label for="type">Type</label>
        <select id="type" name="type">
          <option value="multiple">Multiple Choice</option>
          <option value="boolean">True / False</option>
        </select>

        <button type="submit" class="btn primary">Generate Quiz</button>
      </form>

      <div id="quiz-output" class="quiz-output"></div>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
