<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="userEmailDisplay" style="font-weight: 600; margin-bottom: 1rem;"></div>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">LearnHub</div>
    <nav>
      <ul>

      </ul>

  </div>

  <!-- Scheduler Section -->
  <div class="quiz-container scheduler">
    <h2>Study Scheduler</h2>
    <form class="scheduler-form" id="scheduler-form">
      <input type="text" id="title" placeholder="Enter title (e.g., Science:Computing)" required />
      <input type="text" id="description" placeholder="Enter description (e.g., Chapters 10)" required />
      <input type="datetime-local" id="scheduled_at" required />
      <button type="submit">Add Schedule</button>
    </form>

    <!-- Date Filter Section -->
    <div class="filter-container">
      <label for="date-filter">Filter by Date: </label>
      <input type="date" id="date-filter" />
      <button id="filter-btn">Filter</button>
    </div>

    <!-- Task List -->
    <ul class="scheduler-task-list" id="task-list"></ul>
  </div>

  <script src="scheduler.js"></script>
</body>
</html>
