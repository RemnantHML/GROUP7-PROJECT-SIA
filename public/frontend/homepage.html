<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LearnHub</title>
  <link rel="stylesheet" href="homepage.css" />
</head>
<body>
  <div id="userEmailDisplay" style="font-weight: 600; margin-bottom: 1rem;"></div>
  <!-- Background Circuit Decoration -->
  <div class="circuit-background">
    <img src="photos/Circuits.png" alt="Circuit Decoration" />
  </div>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo-container">
      <img src="photos/logo.png" alt="Logo" class="logo" />
      <span class="site-title">LearnHub</span>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Explore</a></li>
        <li><a href="Numberfacts.html">Number Facts</a></li>
        <li><a href="wikipedia.html">Wikipedia</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="scheduler.html">Scheduler</a></li>
        <li><a href="logout.html">Logout</a></li>

      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to <br /><span class="highlight">LearnHub!</span></h1>
      <p>Your one-stop platform for coding challenges, encyclopedic search, educational quizzes, and smart scheduling - all in one place.</p>
      <button class="about-button">About LearnHub</button>
    </div>
    <div class="hero-image">
      <img src="photos/E-learn.png" alt="E-learning illustration" />
    </div>
  </section>

  <!-- CTA -->
  <div class="cta-wrapper">
    <button class="main-button"><li><a href="index.html">
      Start with the features Now <span class="arrow">âžœ</span>
    </a></li></button>
  </div>
  <script>
  // Check if user is logged in
  const token = localStorage.getItem('authToken');
  if (!token) {
    // Not logged in, redirect to login page
    window.location.href = 'login.html';
  } else {
    // Optionally, display user email somewhere
    const userEmail = localStorage.getItem('userEmail');
    const userDisplay = document.getElementById('userEmailDisplay');
    if (userDisplay && userEmail) {
      userDisplay.textContent = `Logged in as: ${userEmail}`;
    }
    
  }
</script>

</body>
</html>
