    <h3>Categories</h3>
    <!-- JS will populate categories here -->
  </div>
</section>
  <!-- Quiz Generation Section -->
    <div class="quiz-container">
      <h2>Generate a Quiz</h2>
      <form id="generate-form">
        <label for="amount">Number of Questions</label>
        <input type="number" id="amount" name="amount" value="5" min="1" max="20" required>

        <label for="category">Category (ID Number)</label>
        <input type="text" id="category" name="category" placeholder="Enter Category ID">

        <label for="difficulty">Difficulty</label>
        <select id="difficulty" name="difficulty">
          <option value="">Any</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <label for="type">Type</label>
        <select id="type" name="type">
          <option value="multiple">Multiple Choice</option>
          <option value="boolean">True / False</option>
        </select>

        <button type="submit" class="btn primary">Generate Quiz</button>
      </form>

      <div id="quiz-output" class="quiz-output"></div>
    </div>
  <script src="quiz.js"></script>
</body>
